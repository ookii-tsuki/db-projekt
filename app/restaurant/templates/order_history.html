<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ihr Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
    }
    .photo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .back-button {
      position: absolute;
      top: 90px;
      left: 30px;
      display: inline-flex;
      align-items: center;
      font-size: 16px;
      text-decoration: none;
      color: black;
      background-color: transparent;
      border: none;
    }
    .back-button:hover {
      color: gray;
    }
    .back-button svg {
      margin-right: 5px;
    }
    .main-heading {
      margin-top: 120px;
      text-align: center;
      font-weight: bold;
    }
    .sub-heading {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
    .card {
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    .overlay.active {
      display: flex;
    }
    .overlay-content {
      background-color: #f8f9fa;
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: black;
      cursor: pointer;
    }
    .btn-outline-dark,
    .back-button,
    .overlay button {
      background-color: transparent;
      border: 1px solid black;
      padding: 8px 16px;
      font-size: 14px;
      color: black;
    }
    .back-button:hover,
    .overlay button:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  {% include 'components/header.html' %}
  
  <a href="#" class="back-button" onclick="history.back()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
    </svg>
    Zurück
  </a>

  <div class="container">
    <h1 class="main-heading">Ihre Bestellhistorie</h1>
    <p class="sub-heading">Hier können Sie Ihre Bestellhistorie einsehen.</p>
    
    <!-- Restaurant Card -->
    {% include 'components/restaurant_card.html' %}
    
    <div id="ordersContainer"></div>
    <div id="errorMessage" class="text-center text-danger" style="display: none; margin-top: 20px;"></div>
  </div>

  <!-- Order Details Overlay -->
  <div class="overlay" id="orderOverlay">
    <div class="overlay-content">
      <button class="back-button close-button" onclick="closeOverlay()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
        Zurück
      </button>
      <h5 id="overlayOrderId">Order ID</h5>
      <p><strong>Datum:</strong> <span id="overlayOrderDate">Date</span></p>
      <div id="overlayItems">
        <!-- Items will be dynamically inserted here -->
      </div>
      <p><strong>Summe:</strong> <span id="overlayTotal">Total</span> EUR</p>
      <p><strong>Status:</strong> <span id="overlayStatus">Status</span></p>
    </div>
  </div>

  <script>


    async function fetchOrderData() {
      try {
        const response = await fetch('/api/restaurant/orders/history');
        if (response.ok) {
          const orders = await response.json();
          displayOrders(orders);
        } else if (response.status === 404) {
          const error = await response.json();
          showError(error.message || 'No order history found.');
        } else {
          alert(`HTTP ${response.status}: An unexpected error occurred.`);
        }
      } catch (error) {
        alert('Failed to fetch orders. Please try again later.');
      }
    }

    function displayOrders(orders) {
      const ordersContainer = document.getElementById('ordersContainer');
      ordersContainer.innerHTML = '';
      if (!orders || orders.length === 0) {
        ordersContainer.innerHTML = '<p class="text-center">No orders found.</p>';
        return;
      }
      orders.forEach(order => {
        const statusClass = ['text-danger', 'text-warning', 'text-primary', 'text-success', 'text-danger'][order.status] || 'text-secondary';
        const statusText = ['nicht bestätigt', 'in Zubereitung', 'in Lieferung', 'abgeschlossen', 'abgelehnt'][order.status] || 'Unbekannter Status';

        const orderCard = document.createElement('div');
        orderCard.className = 'card shadow mb-4';
        orderCard.innerHTML = `
          <div class="card-body">
            <h5>Bestellung ${order.order_id}</h5>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Adresse:</strong> ${order.address}, ${order.city} ${order.zip}</p>
            <p><strong>Datum:</strong> ${new Date(order.date * 1000).toLocaleString()}</p>
            <p><strong>Status:</strong> <span class="${statusClass}">${statusText}</span></p>
            <button class="btn btn-outline-dark" onclick="viewOrderDetails(${JSON.stringify(order).replace(/"/g, '&quot;')})">Details ansehen</button>
          </div>
        `;
        ordersContainer.appendChild(orderCard);
      });
    }

    function viewOrderDetails(order) {
      document.getElementById('overlayOrderId').innerText = `Bestellung ${order.order_id}`;
      document.getElementById('overlayOrderDate').innerText = new Date(order.date * 1000).toLocaleString();
      document.getElementById('overlayItems').innerHTML = order.items.map(item => `
        <p>${item.quantity}x ${item.name} - ${(item.price * item.quantity).toFixed(2)} EUR</p>
      `).join('');
      document.getElementById('overlayTotal').innerText = order.total.toFixed(2);
      const statusText = ['nicht bestätigt', 'in Zubereitung', 'in Lieferung', 'abgeschlossen', 'abgelehnt'][order.status] || 'Unbekannter Status';
      document.getElementById('overlayStatus').innerText = statusText;
      document.getElementById('orderOverlay').classList.add('active');
    }

    function closeOverlay() {
      document.getElementById('orderOverlay').classList.remove('active');
    }

    function cancelOrder() {
      alert('Bestellung wurde storniert.');
      closeOverlay();
    }

    function confirmOrder() {
      alert('Bestellung wurde bestätigt.');
      closeOverlay();
    }

    fetchOrderData();
  </script>
  <script src="{{ url_for('static', filename='js/restaurant/restaurant_card.js') }}"></script>

</body>
</html>
