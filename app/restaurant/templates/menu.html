<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ihre Speisekarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
    }

    .main-heading {
      margin-top: 80px;
      text-align: center;
      font-weight: bold;
    }
    .back-button {
      position: absolute;
      top: 100px;
      left: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .sub-heading {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
    .line {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .food-item {
      margin: 20px auto;
      width: 80%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .food-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .food-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
    .food-description {
      flex: 2;
      margin-right: 20px;
    }
    .food-photo {
      flex: 1;
      max-width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: cover;
    }
    .edit-icon {
      margin-left: 10px;
      cursor: pointer;
    }
    .save-button, .btn-black {
      margin-top: 20px;
      float: right;
      background-color: black;
      color: white;
      border: none;
    }
    .save-button:hover, .btn-black:hover {
      background-color: grey;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 10;
    }
    .overlay-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }
    .file-upload {
      margin: 20px 0;
      text-align: center;
    }
    .file-upload input {
      display: none;
    }
    .file-upload label {
      cursor: pointer;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border-radius: 5px;
    }
    .file-upload label:hover {
      background-color: grey;
    }
    .btn-spacing {
      margin-top: 10px;
    }
    .add-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .add-button:hover {
      background-color: grey;
    }
    .centered {
      display: flex;
      justify-content: center;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button-container .btn-black {
      width: 48%;
    }
  </style>
</head>
<body>
  {% include 'components/header.html' %}
  <button class="btn btn-outline-dark back-button" onclick="history.back()">Zurück</button>
  <div class="container">
    <h1 class="main-heading">Ihre Speisekarte</h1>
    <p class="sub-heading">Hier können Sie nach Bedarf Items zu Ihrer Speisekarte hinzufügen</p>
    <p class="sub-heading">bestehende Items anpassen, oder Items entfernen</p>
    <div class="line"></div>
    <div id="foodItemsContainer"></div>
    <div class="line"></div>
    <div class="centered">
      <button class="btn btn-dark add-button" onclick="showAddOverlay()">Hinzufügen</button>
    </div>
    <button class="btn btn-dark save-button">Speichern</button>
  </div>

  <!-- Item bearbeiten Overlay -->
  <div class="overlay" id="editOverlay">
    <div class="overlay-content">
      <button class="btn btn-outline-dark" style="position: absolute; top: 10px; left: 10px;" onclick="closeOverlay('editOverlay')">Zurück</button>
      <h2>Item bearbeiten</h2>
      <input type="text" class="form-control" id="editName" placeholder="Name">
      <textarea class="form-control" id="editDescription" placeholder="Beschreibung" style="height: 150px;"></textarea>
      <div class="file-upload btn-spacing">
        <label for="editImage">Bild hochladen</label>
        <input type="file" id="editImage" accept="image/*" onchange="previewImage(event, 'editImagePreview')">
        <img id="editImagePreview" src="#" alt="Preview" style="display: none; margin-top: 10px; width: 150px; height: 150px; object-fit: cover; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <input type="number" class="form-control btn-spacing" id="editPrice" placeholder="Preis">
      <div class="button-container">
        <button class="btn btn-black" onclick="deleteItem()">Item löschen</button>
        <button class="btn btn-black" onclick="saveEditItem()">Änderungen speichern</button>
      </div>
    </div>
  </div>

  <!-- Item hinzufügen Overlay -->
  <div class="overlay" id="addOverlay">
    <div class="overlay-content">
      <h2>Item hinzufügen</h2>
      <input type="text" class="form-control" id="addName" placeholder="Name">
      <textarea class="form-control" id="addDescription" placeholder="Beschreibung" style="height: 150px;"></textarea>
      <div class="file-upload btn-spacing">
        <label for="addImage">Bild hochladen</label>
        <input type="file" id="addImage" accept="image/*" onchange="previewImage(event, 'addImagePreview')">
        <img id="addImagePreview" src="#" alt="Preview" style="display: none; margin-top: 10px; width: 150px; height: 150px; object-fit: cover; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <input type="number" class="form-control btn-spacing" id="addPrice" placeholder="Preis">
      <div class="button-container">
        <button class="btn btn-black" onclick="closeOverlay('addOverlay')">Abbrechen</button>
        <button class="btn btn-black" onclick="addNewItem()">Item hinzufügen</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentEditingItem = null;

    function toggleMessage() {
      const message = document.getElementById('bellMessage');
      message.style.display = message.style.display === 'block' ? 'none' : 'block';
    }

    function previewImage(event, previewId) {
      const input = event.target;
      const preview = document.getElementById(previewId);

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function showEditOverlay(item) {
      currentEditingItem = item;

      document.getElementById('editName').value = item.name;
      document.getElementById('editDescription').value = item.description;
      document.getElementById('editPrice').value = item.price;

      const editPreview = document.getElementById('editImagePreview');
      editPreview.src = item.image;
      editPreview.style.display = 'block';

      document.getElementById('editOverlay').style.display = 'flex';
    }

    function showAddOverlay() {
      document.getElementById('addOverlay').style.display = 'flex';
    }

    function closeOverlay(overlayId) {
      document.getElementById(overlayId).style.display = 'none';
    }

    async function fetchMenu() {
      try {
        const response = await fetch('/api/restaurant/items');
        if (response.status === 200) {
          const menuItems = await response.json();
          renderMenu(menuItems);
        } else if (response.status === 404) {
          const error = await response.json();
          alert(`Error ${response.status}: ${error.message}`);
          clearMenu();
        } else {
          alert(`Error ${response.status}: Unexpected error occurred.`);
        }
      } catch (error) {
        alert('An error occurred while fetching the menu.');
      }
    }

    function renderMenu(menuItems) {
      const container = document.getElementById('foodItemsContainer');
      container.innerHTML = '';
      menuItems.forEach(item => {
        const foodItemHTML = `
          <div class="food-item">
            <div class="food-header">
              <h2>${item.name} - €${item.price.toFixed(2)}</h2>
              <img src="{{ url_for('static', filename='images/pen1.png') }}" alt="Edit" class="edit-icon" style="width: 20px; height: 20px;" onclick='showEditOverlay(${JSON.stringify(item)})'>
            </div>
            <div class="food-details">
              <div class="food-description">
                <strong>${item.name}</strong>
                <p>${item.description}</p>
              </div>
              <img src="data:image/jpeg;base64,${item.image}" alt="Food Photo" class="food-photo">
            </div>
          </div>`;
        container.insertAdjacentHTML('beforeend', foodItemHTML);
      });
    }

    function clearMenu() {
      const container = document.getElementById('foodItemsContainer');
      container.innerHTML = '<p class="text-center">Keine Items verfügbar.</p>';
    }

    async function saveEditItem() {
      if (!currentEditingItem) return;

      const updatedItem = {
        name: document.getElementById('editName').value,
        description: document.getElementById('editDescription').value,
        price: parseFloat(document.getElementById('editPrice').value),
      };

      const editImageInput = document.getElementById('editImage');
      let base64Image = null;

      if (editImageInput.files && editImageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          base64Image = e.target.result.split(',')[1];
          updatedItem.banner = base64Image;
          sendUpdatedItem(updatedItem);
        };
        reader.readAsDataURL(editImageInput.files[0]);
      } else {
        updatedItem.banner = currentEditingItem.image;
        sendUpdatedItem(updatedItem);
      }
    }

    function sendUpdatedItem(updatedItem) {
      fetch(`/api/restaurant/item/${currentEditingItem.item_id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedItem),
      })
        .then(response => {
          if (response.status === 200) {
            alert('Änderungen gespeichert.');
            closeOverlay('editOverlay');
            fetchMenu();
          } else {
            response.json().then(error => {
              alert(`Error ${response.status}: ${error.message}`);
            });
          }
        })
        .catch(error => {
          alert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.');
        });
    }

    async function deleteItem() {
      if (!currentEditingItem) return;

      const confirmDeletion = confirm('Sind Sie sicher, dass Sie dieses Item löschen möchten?');
      if (!confirmDeletion) return;

      try {
        const response = await fetch(`/api/restaurant/item/${currentEditingItem.item_id}`, {
          method: 'DELETE',
        });

        if (response.status === 200) {
          const result = await response.json();
          alert(result.message); // "Item successfully deleted."
          closeOverlay('editOverlay');
          fetchMenu(); // Refresh the menu
        } else if (response.status === 404) {
          const error = await response.json();
          alert(`Error ${response.status}: ${error.message}`); // "Item not found."
        } else {
          alert(`Error ${response.status}: Ein unerwarteter Fehler ist aufgetreten.`);
        }
      } catch (error) {
        alert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.');
      }
    }

    async function addNewItem() {
      const newItem = {
        name: document.getElementById('addName').value,
        description: document.getElementById('addDescription').value,
        price: parseFloat(document.getElementById('addPrice').value),
      };

      const addImageInput = document.getElementById('addImage');
      if (addImageInput.files && addImageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const base64Image = e.target.result.split(',')[1];
          newItem.image = base64Image;
          sendNewItem(newItem);
        };
        reader.readAsDataURL(addImageInput.files[0]);
      } else {
        sendNewItem(newItem);
      }
    }

    function sendNewItem(newItem) {
      fetch('/api/restaurant/add_item', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(newItem),
      })
        .then(response => {
          if (response.status === 200) {
            alert('Item hinzugefügt.');
            closeOverlay('addOverlay');
            fetchMenu();
          } else {
            response.json().then(error => {
              alert(`Error ${response.status}: ${error.message}`);
            });
          }
        })
        .catch(error => {
          alert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.');
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchMenu();
    });
  </script>
</body>
</html>
