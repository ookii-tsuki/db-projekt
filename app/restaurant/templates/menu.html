<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ihre Speisekarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
    }
    .bell-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }
    .bell-message {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }
    .photo {
      position: absolute;
      top: 20px;
      right: 80px;
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .main-heading {
      margin-top: 80px;
      text-align: center;
      font-weight: bold;
    }
    .sub-heading {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
    .line {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .food-item {
      margin: 20px auto;
      width: 80%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .food-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .food-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
    .food-description {
      flex: 2;
      margin-right: 20px;
    }
    .food-photo {
      flex: 1;
      max-width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: cover;
    }
    .edit-icon {
      margin-left: 10px;
      cursor: pointer;
    }
    .save-button {
      margin-top: 20px;
      float: right;
    }
  </style>
</head>
<body>
  <div class="bell-icon" onclick="toggleMessage()">
    üîî
  </div>
  <div class="bell-message" id="bellMessage">
    Es gibt momentan keine Neuigkeiten
  </div>
  <img src="{{ url_for('static', filename='images/lieferspatz.png') }}" alt="Photo" class="photo">
  <div class="container">
    <h1 class="main-heading">Ihre Speisekarte</h1>
    <p class="sub-heading">Hier k√∂nnen Sie nach Bedarf Items zu Ihrer Speisekarte hinzuf√ºgen</p>
    <p class="sub-heading">bestehende Items anpassen, oder Items entfernen</p>
    <div class="line"></div>
    <div id="foodItemsContainer"></div>
    <div class="line"></div>
    <button class="btn btn-dark save-button">Speichern</button>
    <button class="btn btn-dark add-button">
      <img src="{{ url_for('static', filename='images/plusultra.webp') }}" alt="Add" style="width: 16px; height: 16px;"> Hinzuf√ºgen
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleMessage() {
      const message = document.getElementById('bellMessage');
      message.style.display = message.style.display === 'block' ? 'none' : 'block';
    }

    async function fetchMenu() {
      try {
        const response = await fetch('/api/restaurant/items'); // Replace with your actual API endpoint
        if (response.status === 200) {
          const menuItems = await response.json();
          renderMenu(menuItems);
        } else if (response.status === 404) {
          const error = await response.json();
          alert(`Error ${response.status}: ${error.message}`);
          clearMenu(); // Clear existing content if no items are found
        } else {
          alert(`Error ${response.status}: Unexpected error occurred.`);
        }
      } catch (error) {
        alert('An error occurred while fetching the menu.');
      }
    }

    function renderMenu(menuItems) {
      const container = document.getElementById('foodItemsContainer');
      container.innerHTML = ''; // Clear existing content to replace it with JSON data
      menuItems.forEach(item => {
        const foodItemHTML = `
          <div class="food-item">
            <div class="food-header">
              <h2>${item.name} - ‚Ç¨${item.price.toFixed(2)}</h2>
              <img src="{{ url_for('static', filename='images/pen1.png') }}" alt="Edit" class="edit-icon" style="width: 20px; height: 20px;">
            </div>
            <div class="food-details">
              <div class="food-description">
                <strong>${item.name}</strong>
                <p>${item.description}</p>
              </div>
              <img src="data:image/jpeg;base64,${item.image}" alt="Food Photo" class="food-photo">
            </div>
          </div>`;
        container.insertAdjacentHTML('beforeend', foodItemHTML);
      });
    }

    function clearMenu() {
      const container = document.getElementById('foodItemsContainer');
      container.innerHTML = '<p class="text-center">Keine Items verf√ºgbar.</p>';
    }

    // Call fetchMenu on page load
    window.onload = fetchMenu;
  </script>
</body>
</html>
