<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ihr Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
    }
    .photo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .back-button {
      position: absolute;
      top: 90px;
      left: 30px;
      display: inline-flex;
      align-items: center;
      font-size: 16px;
      text-decoration: none;
      color: black;
    }
    .back-button svg {
      margin-right: 5px;
    }
    .main-heading {
      margin-top: 120px;
      text-align: center;
      font-weight: bold;
    }
    .sub-heading {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
    .line {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .card {
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .loading-placeholder {
      text-align: center;
      font-size: 18px;
      color: #6c757d;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Restaurant Logo -->
  <img src="{{ url_for('static', filename='images/lieferspatz.png') }}" alt="Logo" id="restaurantLogo" class="photo">
  <!-- Back Button -->
  <a href="#" class="back-button" onclick="history.back()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
    </svg>
    Zurück
  </a>

  <div class="container">
    <!-- Main Heading -->
    <h1 class="main-heading">Alle aktuellen Bestellungen</h1>
    <p class="sub-heading">Hier können Sie die aktuell eingegangenen Bestellungen einsehen und verwalten.</p>
    
    <!-- Restaurant Card -->
    <div class="card shadow">
      <div class="card-body">
        <h2 id="restaurantNameDisplay">Loading...</h2>
        <img id="restaurantImage" src="{{ url_for('static', filename='images/placeholder.png') }}" alt="Restaurant Photo" class="mt-3" style="width: 100%; height: auto; object-fit: cover;">
        <p><strong>Adresse:</strong> <span id="restaurantAddress">Loading...</span></p>
        <p><strong>Öffnungszeiten:</strong> <span id="restaurantHours">Loading...</span></p>
      </div>
    </div>

    <!-- Orders Section -->
    <div class="line"></div>
    <div id="ordersContainer">
      <!-- Loading Placeholder -->
      <div class="loading-placeholder" id="ordersLoading">Loading orders, please wait...</div>
    </div>

    <div id="errorMessage" class="text-center text-danger" style="display: none; margin-top: 20px;"></div>
  </div>

  <script>
    // Fetch Restaurant Data
    async function fetchRestaurantData() {
      try {
        const response = await fetch('/api/auth/restaurant'); // Fetch restaurant data
        if (response.status === 200) {
          const data = await response.json();

          // Populate page with restaurant data
          document.getElementById('restaurantNameDisplay').innerText = data.name;
          document.getElementById('restaurantAddress').innerText = data.address;
          document.getElementById('restaurantHours').innerText = data.opening_hours;

          // Decode and display banner image
          const bannerImage = `data:image/jpeg;base64,${data.banner}`;
          document.getElementById('restaurantImage').src = bannerImage;
          document.getElementById('restaurantLogo').src = bannerImage;
        } else {
          showError('Failed to fetch restaurant data. Please try again later.');
        }
      } catch (error) {
        showError('Failed to fetch restaurant data. Please try again later.');
      }
    }

    // Fetch Orders Data
    async function fetchOrderData() {
      try {
        const response = await fetch('/api/order/status'); // Fetch orders data
        if (response.status === 200) {
          const data = await response.json();
          displayOrders(data); // Function to display orders
        } else if (response.status === 404) {
          const error = await response.json();
          showError(error.message || 'No active orders found.');
        } else {
          showError('An unexpected error occurred.');
        }
      } catch (error) {
        showError('Failed to fetch orders. Please try again later.');
      } finally {
        // Remove loading placeholder
        document.getElementById('ordersLoading').style.display = 'none';
      }
    }

    // Display Orders
    function displayOrders(orders) {
      const ordersContainer = document.getElementById('ordersContainer');
      ordersContainer.innerHTML = ''; // Clear any existing content

      if (orders.length === 0) {
        ordersContainer.innerHTML = '<p class="text-center">No orders found.</p>';
        return;
      }

      orders.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'card';

        let statusText = '';
        switch (order.status) {
          case 0: statusText = 'Pending'; break;
          case 1: statusText = 'Preparing'; break;
          case 2: statusText = 'Being delivered'; break;
          case 3: statusText = 'Delivered'; break;
          case 4: statusText = 'Rejected'; break;
          default: statusText = 'Unknown status'; break;
        }

        orderCard.innerHTML = `
          <div class="card-body">
            <h3>Bestellung ${order.order_id}</h3>
            <p><strong>Datum:</strong> ${new Date(order.date * 1000).toLocaleString()}</p>
            <p><strong>Details:</strong></p>
            <ul>
              ${order.items.map(item => `
                <li>${item.name} - ${item.price} EUR x ${item.quantity}</li>
              `).join('')}
            </ul>
            <p><strong>Summe:</strong> ${order.total} EUR</p>
            <p><strong>Status:</strong> ${statusText}</p>
            <button class="btn btn-outline-dark">Details</button>
          </div>
        `;
        ordersContainer.appendChild(orderCard);
      });
    }

    // Show error message
    function showError(message) {
      document.getElementById('errorMessage').innerText = message;
      document.getElementById('errorMessage').style.display = 'block';
    }

    // Initialize data fetching
    fetchRestaurantData(); // Fetch restaurant data
    fetchOrderData(); // Fetch order data
  </script>
</body>
</html>
