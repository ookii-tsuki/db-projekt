<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ihr Restaurant</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
  <style>
    body {
      background-color: white;
      color: black;
    }
    
    
    .back-button {
      position: absolute;
      top: 90px;
      left: 30px;
      display: inline-flex;
      align-items: center;
      font-size: 16px;
      text-decoration: none;
      color: black;
      background-color: transparent;
      border: none;
    }
    .back-button:hover {
      color: gray;
    }
    .back-button svg {
      margin-right: 5px;
    }
    .main-heading {
      margin-top: 120px;
      text-align: center;
      font-weight: bold;
    }
    .sub-heading {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
    .line {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .card {
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .loading-placeholder {
      text-align: center;
      font-size: 18px;
      color: #6c757d;
      margin: 20px 0;
    }

    .btn-danger,
    .btn-success {
      background-color: transparent;
      border: 1px solid;
      color: black;
      padding: 8px 16px;
    }
    .btn-danger:hover {
      background-color: red;
      color: white;
    }
    .btn-success:hover {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Restaurant Logo -->
  {% include 'components/header.html' %}
  
  <!-- Back Button (Modified) -->
  <a href="#" class="back-button" onclick="history.back()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
    </svg>
    Zurück
  </a>

  <div class="container">
    <!-- Main Heading -->
    <h1 class="main-heading">Alle aktuellen Bestellungen</h1>
    <p class="sub-heading">Hier können Sie die aktuell eingegangenen Bestellungen einsehen und verwalten.</p>
    
    <!-- Restaurant Card -->
    {% include 'components/restaurant_card.html' %}


    <!-- Example Order -->
    <div id="ordersContainer">

    </div>

    <div id="errorMessage" class="text-center text-danger" style="display: none; margin-top: 20px;"></div>
  </div>

  <!-- Order Details Overlay -->
  {% set is_active = True %}
  {% include 'components/details_overlay.html' %}

    <script>
    function displayOrders(orders) {
      const urlParams = new URLSearchParams(window.location.search);
      const order_id = urlParams.get('order_id');

      const ordersContainer = document.getElementById('ordersContainer');
      ordersContainer.innerHTML = ''; 
      
      if (orders.length === 0) {
        ordersContainer.innerHTML = '<p class="text-center animate__animated animate__fadeIn">No orders found.</p>';
        return;
      }
      
      orders.forEach((order, index) => {
        const orderCard = document.createElement('div');
        orderCard.className = 'card shadow mb-4 animate__animated animate__fadeIn';
        // Add animation delay for cascade effect
        orderCard.style.animationDelay = `${index * 0.1}s`;
        let statusText = '';
        let statusClass = '';
        switch (order.status) {
          case 0: statusText = 'nicht bestätigt'; statusClass = 'text-danger'; break;
          case 1: statusText = 'in Zubereitung'; statusClass = 'text-warning'; break;
          case 2: statusText = 'in Lieferung'; statusClass = 'text-primary'; break;
          case 3: statusText = 'abgeschlossen'; statusClass = 'text-success'; break;
          case 4: statusText = 'abgelehnt'; statusClass = 'text-danger'; break;
          default: statusText = 'Unbekannter Status'; statusClass = 'text-secondary'; break;
        }

        orderCard.innerHTML = `  
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>Bestellung ${order.order_id}</h5>
              <span class="${statusClass}">${statusText}</span>
            </div>
            <p class="mb-2"><strong>Datum:</strong> ${new Date(order.date * 1000).toLocaleString()}</p>
            <div class="mb-3">
              ${order.items.map(item => `  
                <div class="d-flex justify-content-between">
                  <span>${item.name}</span>
                  <span>${item.price.toFixed(2)} EUR x ${item.quantity}</span>
                </div>
              `).join('')}

            </div>
            <p class="mb-3"><strong>Summe:</strong> ${order.total.toFixed(2)} EUR</p>
            <button class="btn btn-outline-dark" onclick="showOverlay(${JSON.stringify(order).replace(/"/g, '&quot;')})">Details</button>
          </div>
        `;

        if (order_id && order_id === order.order_id.toString()) {
          showOverlay(order);
        }
        ordersContainer.appendChild(orderCard);
      });
    }

    async function fetchOrderData() {
      try {
        const response = await fetch('/api/restaurant/orders/status');
        if (response.status === 200) {
          const data = await response.json();
          displayOrders(data);
        } else if (response.status === 404) {
          const error = await response.json();
          showError(error.message || 'No active orders found.');
        } else {
          showError('An unexpected error occurred.');
        }
      } catch (error) {
        showError('Failed to fetch orders. Please try again later.');
      } finally {
        document.getElementById('ordersLoading').style.display = 'none';
        document.getElementById('exampleOrder').style.display = 'none';
      }
    }



    function showError(message) {
      const errorMessageElement = document.getElementById('errorMessage');
      errorMessageElement.innerText = message;
      errorMessageElement.style.display = 'block';
    }



    // Call to fetch restaurant data and order data on page load
    fetchOrderData();
  </script>
  <script src="{{ url_for('static', filename='js/restaurant/restaurant_card.js') }}"></script>
</body>
</html>
