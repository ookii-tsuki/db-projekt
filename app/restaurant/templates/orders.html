<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ihr Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
    }
    .photo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .back-button {
      position: absolute;
      top: 90px;
      left: 30px;
      display: inline-flex;
      align-items: center;
      font-size: 16px;
      text-decoration: none;
      color: black;
      background-color: transparent;
      border: none;
    }
    .back-button:hover {
      color: gray;
    }
    .back-button svg {
      margin-right: 5px;
    }
    .main-heading {
      margin-top: 120px;
      text-align: center;
      font-weight: bold;
    }
    .sub-heading {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
    .line {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .card {
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .loading-placeholder {
      text-align: center;
      font-size: 18px;
      color: #6c757d;
      margin: 20px 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none; /* Hidden by default */
    }
    .overlay.active {
      display: flex; /* Show overlay when active */
    }
    .overlay-content {
      background-color: #f8f9fa;
      padding: 40px; /* Increased padding */
      border-radius: 10px;
      width: 90%;
      max-width: 800px; /* Increased size */
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 10px;
      left: 10px; /* Adjusted position to top-left */
      background: none;
      border: none;
      font-size: 1.5rem;
      color: black;
      cursor: pointer;
    }
    .btn-outline-dark,
    .back-button,
    .overlay button {
      background-color: transparent;
      border: 1px solid black;
      padding: 8px 16px;
      font-size: 14px;
      color: black;
    }
    .back-button:hover,
    .overlay button:hover {
      background-color: black;
      color: white;
    }
    .btn-danger,
    .btn-success {
      background-color: transparent;
      border: 1px solid;
      color: black;
      padding: 8px 16px;
    }
    .btn-danger:hover {
      background-color: red;
      color: white;
    }
    .btn-success:hover {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Restaurant Logo -->
  <img src="{{ url_for('static', filename='images/lieferspatz.png') }}" alt="Logo" id="restaurantLogo" class="photo">
  
  <!-- Back Button (Modified) -->
  <a href="#" class="back-button" onclick="history.back()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
    </svg>
    Zurück
  </a>

  <div class="container">
    <!-- Main Heading -->
    <h1 class="main-heading">Alle aktuellen Bestellungen</h1>
    <p class="sub-heading">Hier können Sie die aktuell eingegangenen Bestellungen einsehen und verwalten.</p>
    
    <!-- Restaurant Card -->
    {% include 'components/restaurant_card.html' %}


    <!-- Example Order -->
    <div id="ordersContainer">

    </div>

    <div id="errorMessage" class="text-center text-danger" style="display: none; margin-top: 20px;"></div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="orderOverlay">
    <div class="overlay-content">
      <!-- Back Button in Overlay (First Item in Overlay) -->
      <button class="back-button close-button" onclick="closeOverlay()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
        Zurück
      </button>
      <h5 id="overlayOrderId">Order ID</h5>
      <hr>
      <p><strong>Datum:</strong> <span id="overlayOrderDate">Date</span></p>
      <div id="overlayItems">
        <!-- Items will be dynamically inserted here -->
      </div>
      <p><strong>Summe:</strong> <span id="overlayTotal">Total</span> EUR</p>
      <p><strong>Status:</strong> <span id="overlayStatus">Status</span></p>
      <p><strong>notes:</strong> <span id="overlaynotes">notes</span></p>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-danger" onclick="cancelOrder()">Stornieren</button>
        <button class="btn btn-success" onclick="confirmOrder()">Bestätigen</button>
      </div>
    </div>
  </div>

  <script>
    function displayOrders(orders) {
      const ordersContainer = document.getElementById('ordersContainer');
      ordersContainer.innerHTML = ''; 
      if (orders.length === 0) {
        ordersContainer.innerHTML = '<p class="text-center">No orders found.</p>';
        return;
      }
      orders.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'card shadow mb-4';
        let statusText = '';
        let statusClass = '';
        switch (order.status) {
          case 0: statusText = 'nicht bestätigt'; statusClass = 'text-danger'; break;
          case 1: statusText = 'in Zubereitung'; statusClass = 'text-warning'; break;
          case 2: statusText = 'in Lieferung'; statusClass = 'text-primary'; break;
          case 3: statusText = 'abgeschlossen'; statusClass = 'text-success'; break;
          case 4: statusText = 'abgelehnt'; statusClass = 'text-danger'; break;
          default: statusText = 'Unbekannter Status'; statusClass = 'text-secondary'; break;
        }

        orderCard.innerHTML = `  
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>Bestellung ${order.order_id}</h5>
              <span class="${statusClass}">${statusText}</span>
            </div>
            <p class="mb-2"><strong>Datum:</strong> ${new Date(order.date * 1000).toLocaleString()}</p>
            <div class="mb-3">
              ${order.items.map(item => `  
                <div class="d-flex justify-content-between">
                  <span>${item.name}</span>
                  <span>${item.price.toFixed(2)} EUR x ${item.quantity}</span>
                </div>
              `).join('')}

            </div>
            <p class="mb-3"><strong>Summe:</strong> ${order.total.toFixed(2)} EUR</p>
            <button class="btn btn-outline-dark" onclick="showOverlay(${JSON.stringify(order).replace(/"/g, '&quot;')})">Details</button>
          </div>
        `;
        ordersContainer.appendChild(orderCard);
      });
    }

    async function fetchOrderData() {
      try {
        const response = await fetch('/api/restaurant/orders/status');
        if (response.status === 200) {
          const data = await response.json();
          displayOrders(data);
        } else if (response.status === 404) {
          const error = await response.json();
          showError(error.message || 'No active orders found.');
        } else {
          showError('An unexpected error occurred.');
        }
      } catch (error) {
        showError('Failed to fetch orders. Please try again later.');
      } finally {
        document.getElementById('ordersLoading').style.display = 'none';
        document.getElementById('exampleOrder').style.display = 'none';
      }
    }



    function showError(message) {
      const errorMessageElement = document.getElementById('errorMessage');
      errorMessageElement.innerText = message;
      errorMessageElement.style.display = 'block';
    }

    function showOverlay(details) {
      document.getElementById('overlayOrderId').innerText = `Bestellung ${details.order_id}`;
      document.getElementById('overlayOrderDate').innerText = new Date(details.date * 1000).toLocaleString();
      document.getElementById('overlayTotal').innerText = details.total.toFixed(2);
      document.getElementById('overlayStatus').innerText = ['nicht bestätigt', 'in Zubereitung', 'in Lieferung', 'abgeschlossen', 'abgelehnt'][details.status] || 'Unbekannter Status';

      const overlayItemsContainer = document.getElementById('overlayItems');
      overlayItemsContainer.innerHTML = details.items.map(item => `  
        <div class="d-flex justify-content-between">
          <span>${item.name}</span>
          <span>${item.price.toFixed(2)} EUR x ${item.quantity}</span>
        </div>
      `).join('');

      document.getElementById('orderOverlay').classList.add('active');
    }

    function closeOverlay() {
      document.getElementById('orderOverlay').classList.remove('active');
    }

    async function confirmOrder() {
      const orderId = document.getElementById('overlayOrderId').innerText.replace('Bestellung ', '');
      const data = { status: 1 }; // Status for "in Zubereitung" (in preparation)
      
      try {
        const response = await fetch(`/api/restaurant/orders/order/${orderId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.status === 200) {
          const responseData = await response.json();
          alert(responseData.message); // Success message
          closeOverlay();
          fetchOrderData(); // Refresh the order list
        } else if (response.status === 400) {
          const errorData = await response.json();
          alert(errorData.message); // Error message
        } else if (response.status === 404) {
          const errorData = await response.json();
          alert(errorData.message); // Error message
        } else {
          alert('An unexpected error occurred.');
        }
      } catch (error) {
        alert('Failed to confirm the order. Please try again later.');
      }
    }

    async function cancelOrder() {
      const orderId = document.getElementById('overlayOrderId').innerText.replace('Bestellung ', '');
      const data = { status: 4 }; // Status for "abgelehnt" (rejected)
      
      try {
        const response = await fetch(`/api/restaurant/orders/order/${orderId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.status === 200) {
          const responseData = await response.json();
          alert(responseData.message); // Success message
          closeOverlay();
          fetchOrderData(); // Refresh the order list
        } else if (response.status === 400) {
          const errorData = await response.json();
          alert(errorData.message); // Error message
        } else if (response.status === 404) {
          const errorData = await response.json();
          alert(errorData.message); // Error message
        } else {
          alert('An unexpected error occurred.');
        }
      } catch (error) {
        alert('Failed to cancel the order. Please try again later.');
      }
    }

    // Call to fetch restaurant data and order data on page load
    fetchOrderData();
  </script>
  <script src="{{ url_for('static', filename='js/restaurant/restaurant_card.js') }}"></script>
</body>
</html>
