<div class="overlay" id="{{ prefix }}Overlay">
    <div class="overlay-content">
        <button class="btn btn-outline-dark" style="position: absolute; top: 10px; left: 10px;" onclick="closeOverlay('{{ prefix }}Overlay')">Zurück</button>
        {% if prefix == 'edit' %}
            <h2 style="margin-top: 20px;">Item bearbeiten</h2>
        {% else %}
            <h2 style="margin-top: 20px;">Item hinzufügen</h2>
        {% endif %}
        <input type="text" class="form-control" id="{{ prefix }}Name" placeholder="Name" style="margin-top: 20px;">
        <textarea class="form-control" id="{{ prefix }}Description" placeholder="Beschreibung" style="height: 150px; margin-top: 20px;"></textarea>
        <div class="file-upload btn-spacing" style="margin-top: 20px; display: flex; align-items: center;">
            <label for="{{ prefix }}Image" style="margin-right: 10px;">Bild hochladen</label>
            <input type="file" id="{{ prefix }}Image" accept="image/*" onchange="previewImage(event, '{{ prefix }}ImagePreview')">
        </div>
        <img id="{{ prefix }}ImagePreview" src="#" alt="Preview" style="display: none; margin-top: 10px; width: 150px; height: 150px; object-fit: cover; border: 1px solid #ccc; border-radius: 5px;">
        <input type="number" class="form-control btn-spacing" id="{{ prefix }}Price" placeholder="Preis" style="margin-top: 20px;">
        <div class="button-container" style="margin-top: 20px; display: flex; justify-content: center;">
            {% if prefix == 'edit' %}
            <button class="btn btn-black" style="margin-right: 10px;" onclick="deleteItem()">Item löschen</button>
            <button class="btn btn-black" onclick="saveEditItem()">Änderungen speichern</button>
            {% else %}
                <button class="btn btn-black" onclick="addNewItem()">Item hinzufügen</button>
            {% endif %}
        </div>
    </div>
</div>
