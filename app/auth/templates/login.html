<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; 
      color: #000; 
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .image-section {
      position: relative;
      text-align: center;
      margin-bottom: 10px;
    }
    .photo {
      max-width: 100%;
      height: auto;
    }
    .form-section {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #000; 
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc; 
      border-radius: 4px;
      font-size: 14px;
      background-color: #fff; 
      color: #000; 
    }
    .create-account {
      width: 100%;
      padding: 12px;
      background-color: #000; 
      color: #fff; 
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .create-account:hover {
      background-color: #333; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="photo/anmeldung.PNG" alt="photo" class="photo">
    </div>
    <form class="form-section">
      <div class="form-group">
        <label for="vorname">Vorname</label>
        <input type="text" id="vorname" placeholder="Vorname">
      </div>
      <div class="form-group">
        <label for="nachname">Nachname</label>
        <input type="text" id="nachname" placeholder="Nachname">
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" placeholder="Adresse">
      </div>
      <div class="form-group">
        <label for="plz">PLZ</label>
        <input type="text" id="plz" placeholder="PLZ">
      </div>
      <div class="form-group">
        <label for="passwort">Passwort</label>
        <input type="password" id="passwort" placeholder="Passwort">
      </div>
      <div class="form-group">
        <label for="passwort-bestatigen">Passwort Bestätigen</label>
        <input type="password" id="passwort-bestatigen" placeholder="Passwort Bestätigen">
      </div>
      <button type="submit" class="create-account">Konto Erstellen</button>
    </form>
  </div>
</body>
</html>
