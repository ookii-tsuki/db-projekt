<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/user_register.css') }}">  
</head>
<body>
  <div class="mainarea">
    <div class="image-section">
      <img src="{{ url_for('static', filename='images/lieferspatz.png') }}" alt="image" class="image">
      <div class="anmeldung">Anmeldung</div>
    </div>
    <form class="form-section" id="registrationForm">
      <div class="form-group">
        <label for="vorname">Vorname</label>
        <input type="text" id="vorname" placeholder="gib Vorname ein">
        <div class="error" id="vornameError"></div>
      </div>
      <div class="form-group">
        <label for="nachname">Nachname</label>
        <input type="text" id="nachname" placeholder="gib Nachname ein">
        <div class="error" id="nachnameError"></div>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="gib E-Mail ein">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" placeholder="gib Adresse ein">
        <div class="error" id="adresseError"></div>
      </div>
      <div class="form-group">
        <label for="plz">PLZ</label>
        <input type="text" id="plz" placeholder="gib PLZ ein">
        <div class="error" id="plzError"></div>
      </div>
      <div class="form-group">
        <label for="ort">Ort</label>
        <input type="text" id="ort" placeholder="gib Ort ein">
        <div class="error" id="ortError"></div>
      </div>
      <div class="form-group">
        <label for="passwort">Passwort</label>
        <input type="password" id="passwort" placeholder="gib Passwort ein">
        <div class="error" id="passwortError"></div>
      </div>
      <div class="form-group">
        <label for="passwort-bestatigen">Passwort Bestätigen</label>
        <input type="password" id="passwort-bestatigen" placeholder="Passwort Bestätigen">
        <div class="error" id="confirmPasswordError"></div>
      </div>
      <button type="submit" class="create-account">Konto Erstellen</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/auth/user_register.js') }}"></script>

</body>
</html>
