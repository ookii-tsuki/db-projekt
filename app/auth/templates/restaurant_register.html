<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: hsl(0, 0%, 100%);
      min-height: 100vh;
    }
    .main-container {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .photo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .heading {
      font-size: 24px;
      color: rgb(0, 0, 0);
      margin: 20px 0 10px;
    }
    .form-label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-control, .btn {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 3px solid black;
      border-radius: 5px;
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s;
    }
    .button:hover {
      background-color: black;
      color: white;
    }
    .description {
      font-size: 16px;
      color: #000;
      margin: 10px 0 20px;
    }
    hr {
      width: 100%;
      border: none;
      border-top: 2px solid #ddd;
      margin: 20px 0;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    #banner {
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="{{ url_for('static', filename='images/lieferspatz.png') }}" alt="Restaurant Bild" class="photo">
    <h1 class="heading">Registrierung als Geschäft</h1>
    <div class="description">
      Wir freuen uns, dass Du dich für uns entschieden hast.<br>
      Um sofort loszulegen, fülle bitte das folgende Formular aus.
    </div>
    <hr>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="restaurant-name" class="form-label">Name des Restaurants</label>
        <input id="name" type="text" class="form-control" placeholder="Gib Name ein" required>
        <div id="nameError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input id="email" type="email" class="form-control" placeholder="Gib Email ein" required>
        <div id="emailError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Adresse</label>
        <input id="address" type="text" class="form-control" placeholder="Gib Adresse ein" required>
        <div id="adressError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="plz" class="form-label">PLZ</label>
        <input id="plz" type="text" class="form-control" placeholder="Gib PLZ ein" required>
        <div id="plzError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="ort" class="form-label">Ort</label>
        <input id="ort" type="text" class="form-control" placeholder="Gib Ort ein" required>
        <div id="ortError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Beschreiben Sie Ihr Restaurant</label>
        <textarea id="description" class="form-control" placeholder="Beschreiben Sie Ihr Restaurant" rows="4" required></textarea>
        <div id="descriptionError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="banner" class="form-label">Restaurant Bild (optional)</label>
        <button type="button" class="button" onclick="document.getElementById('banner').click()">Bild hochladen</button>
        <input type="file" id="banner" class="form-control" accept="image/*" onchange="previewImage(event)">
        <div id="imagePreview" class="mt-3"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input id="password" type="password" class="form-control" placeholder="Gib Passwort ein" required>
        <div id="passwordError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Passwort bestätigen</label>
        <input id="confirm-password" type="password" class="form-control" placeholder="Passwort bestätigen" required>
        <div id="confirmPasswordError" class="error"></div>
      </div>

      <hr>
      
      <button type="submit" class="button">Account erstellen</button>
    </form>
  </div>
  
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Clear all previous error messages
      const errorFields = document.querySelectorAll('.error');
      errorFields.forEach(field => field.textContent = '');

      // Collect form data
      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        address: document.getElementById('address').value.trim(),
        zip: document.getElementById('plz').value.trim(),
        city: document.getElementById('ort').value.trim(),
        description: document.getElementById('description').value.trim(),
        password: document.getElementById('password').value.trim(),
        banner: '', // Default empty if no image is uploaded
      };

      let isValid = true;

      // Validation logic
      if (!formData.name) {
        document.getElementById('nameError').textContent = 'Name darf nicht leer sein.';
        isValid = false;
      }
      if (!formData.description) {
        document.getElementById('descriptionError').textContent = 'Beschreibung darf nicht leer sein.';
        isValid = false;
      }
      if (!formData.address) {
        document.getElementById('adressError').textContent = 'Adresse darf nicht leer sein.';
        isValid = false;
      }
      if (!formData.city) {
        document.getElementById('ortError').textContent = 'Ort darf nicht leer sein.';
        isValid = false;
      }
      if (!formData.email) {
        document.getElementById('emailError').textContent = 'E-Mail darf nicht leer sein.';
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
        document.getElementById('emailError').textContent = 'E-Mail ist nicht gültig.';
        isValid = false;
      }
      if (!formData.zip || !/^\d{5}$/.test(formData.zip)) {
        document.getElementById('plzError').textContent = 'PLZ muss 5 Ziffern enthalten.';
        isValid = false;
      }

      if (formData.password.length < 8) {
        document.getElementById('passwordError').textContent = 'Passwort darf nicht kleiner als 8 zeichnen sein.';
        isValid = false;
  
      }
      if (formData.password !== document.getElementById('confirm-password').value.trim()) {
        document.getElementById('confirmPasswordError').textContent = 'Passwörter stimmen nicht überein.';
        isValid = false;
      }

      // Check image size
      const bannerInput = document.getElementById('banner');
      if (bannerInput.files && bannerInput.files[0]) {
        if (bannerInput.files[0].size > 1048576) {
          alert('Die Bildgröße darf 1 MB nicht überschreiten.');
          isValid = false;
          return;
        }

        const reader = new FileReader();
        reader.onloadend = function() {
          formData.banner = reader.result; // Store Base64 image
          submitForm(isValid, formData);
        };
        reader.readAsDataURL(bannerInput.files[0]);
      } else {
        submitForm(isValid, formData);
      }
    });

    function submitForm(isValid, formData) {
      if (isValid) {
        fetch('/api/auth/restaurant/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        })
        .then(response => {
          if (response.ok) {
            alert('Registrierung erfolgreich! Ihr Account wurde erstellt.');
          } else if (response.status === 400) {
            alert('Fehler: Ungültige Eingaben.');
          } else if (response.status === 500) {
            alert('Serverfehler: Bitte versuchen Sie es später erneut.');
          } else {
            alert('Unbekannter Fehler: ' + response.status);
          }
          return response.json();
        })
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
      }
    }

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById('imagePreview').innerHTML = 
          '<img src="' + reader.result + '" class="photo" alt="Image Preview">';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
