<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      text-align: center;
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .login-container img {
      width: 150px; 
      height: auto;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .form-group {
      text-align: left; /* Align labels to the left */
    }

    .form-group label {
      display: block; /* Ensure the label is block-level */
      margin-bottom: 5px;
      font-weight: bold; /* Emphasize the label */
    }

    .form-group input {
      margin-bottom: 15px;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
    }

    .einloggen-btn {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .einloggen-btn:hover {
      background-color: #000;
      color: #fff;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="{{ url_for('static', filename='images/lieferspatz.png') }}" alt="Logo"> 
    <h2>Als Kunde Einloggen</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail" required>
        <span id="emailError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Passwort" required>
        <span id="passwortError" class="error"></span>
      </div>

      <div class="divider"></div>

      <button type="submit" class="einloggen-btn">Einloggen</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="{{ url_for('static', filename='js/auth/user_login.js') }}"></script>


</body>
</html>
