<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/user_login.css') }}">
</head>
<body>

  <div class="login-container">
    <img src="{{ url_for('static', filename='images/lieferspatz.png') }}" alt="Logo"> 
    <h2>Als Kunde Einloggen</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail" required>
        <span id="emailError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Passwort" required>
        <span id="passwortError" class="error"></span>
      </div>

      <div class="divider"></div>

      <button type="submit" class="einloggen-btn">Einloggen</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="{{ url_for('static', filename='js/auth/user_login.js') }}"></script>


</body>
</html>
