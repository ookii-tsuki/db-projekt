<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Hauptseite</title>

    <!-- Font Awesome für die Icons -->
    <link href="{{ url_for('static', filename='css/fontawesome.css') }}" rel="stylesheet">

    <!-- CSS Referenz: search.css -->
    <link href="{{ url_for('static', filename='css/main/search.css') }}" rel="stylesheet"> 
</head>
<body>
    <!-- Header Container -->
    <div class="header">
        <!-- Container für Logo und Profil -->
        <div class="logo-profile">
            <!-- Bild oben links -->
            <img id="logo" src="{{ url_for('static', filename='images/lieferspatz.png') }}" alt="Photo" class="photo">
            <!-- Profil -->
            <button class="button icon-button" id="profile-button"><i class="fas fa-user"></i></button>
            <!-- Guthaben Container -->
            <div class="guthaben-container" id="guthaben-container">
                <button class="guthaben-button" id="guthaben-button">Guthaben</button>
                <button class="guthaben-button" id="ausloggen-button" style="display: none;">ausloggen</button>
            </div>
        </div>
        
        <!-- nach drücken vom Mehr-Knopf -->
        <div class="more-buttons" id="more-buttons">
            <button class="more-button" id="past-orders-button">vergangene Bestellungen</button>
            <button class="more-button">Einstellungen</button>
            <button class="more-button">über Uns</button>
        </div>

        <!-- Container für die Header Knöpfe -->
        <div class="header-buttons">
            <button class="button icon-button" id="bell-button"><i class="fas fa-bell"></i></button> <!-- Glocke -->
            <button class="button icon-button" id="cart-button"><i class="fas fa-shopping-cart"></i></button> <!-- Warenkorb -->
            <button class="button icon-button" id="more-button"><i class="fas fa-ellipsis-h"></i></button> <!-- Mehr -->
        </div>
    </div>

    <!-- Benachrichtigungen Container -->
    <div class="notifications" id="notifications"></div>

    <!-- Vergangene Bestellungen Container -->
    <div class="past-orders" id="past-orders">
        <button class="back-button" id="back-button"><i class="fas fa-arrow-left"></i></button>
    </div>

    <!-- Main Inhalt Container -->
    <div class="mainarea">
        <div class="text">Restaurants in deiner Nähe<br>
        </div>
        
        <!-- Container für die Suche -->
        <div class="search-container">
            <input type="text" id="search-query" class="search-input" placeholder="Restaurant Name oder Küche eingeben">
            <button class="search-button" id="search-button">Suchen</button>
        </div>

        <!-- Container für die Filter-Buttons -->
        <div class="food-buttons-container">
            <button class="food-button" onclick="fetchRestaurants()">Alle</button>
            <button class="food-button" onclick="fetchRestaurants(1)">Pizza</button>
            <button class="food-button" onclick="fetchRestaurants(2)">Sushi</button>
            <button class="food-button" onclick="fetchRestaurants(3)">Burger</button>
            <button class="food-button" onclick="fetchRestaurants(4)">Döner</button>
            <button class="food-button" onclick="fetchRestaurants(5)">Pasta</button>
            <button class="food-button" onclick="fetchRestaurants(6)">Italienisch</button>
            <button class="food-button" onclick="fetchRestaurants(7)">Asiatisch</button>
            <button class="food-button" onclick="fetchRestaurants(8)">Indisch</button>
            <button class="food-button" onclick="fetchRestaurants(9)">Mexikanisch</button>
            <button class="food-button" onclick="fetchRestaurants(0)">Sonstiges</button>
        </div>

        <p id="searchText" class="bold-text">Restaurants in deinem Umkreis</p>

        <!-- Container für die Restaurants -->
        <div class="restaurants-container" id="restaurants-container"></div>

        <!-- Container für Fehlernachrichten -->
        <div class="error-container" id="error-container"></div>

        <!-- Container für die Buttons -->
        <div class="buttonsarea">
        
            <div id="modal-overlay" style="display: none;"></div>

            <div id="modal" style="display: none;">
                <div id="modal-content">
                    <button id="close-modal">Schließen</button>
                </div>
            </div>
            
</body>

<script>
    let no_image = "{{ url_for('static', filename='images/no_image.png') }}";
</script>
<!-- Referenz zum JS: search.js -->
<script src="{{ url_for('static', filename='js/main/search.js') }}"></script>
</html>
